<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Disease Detection - Uploaded Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="w-full bg-gray-800 text-white py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">Fish Disease Detection</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-8 px-4 text-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Uploaded Fish Image</h2>
        <p class="text-gray-600 mb-6">Below is the image you uploaded for analysis:</p>
        
        <!-- Display Uploaded Image -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <img id="uploadedImage" 
                 class="w-full max-w-lg mx-auto rounded-lg" 
                 src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" 
                 alt="Uploaded Fish Image">
        </div>

        <h1>Prediction Result</h1>
        <p><strong>Label:</strong> {{ label }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 w-full py-4 text-center text-white mt-8">
        <p>&copy; 2025 Fish Disease Detection. All rights reserved.</p>
    </footer>


</body>
</html>
